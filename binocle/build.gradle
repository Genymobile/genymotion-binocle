buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'
        classpath 'com.genymotion:plugin:1.1'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'genymotion'

repositories {
    mavenLocal()
    maven{
        url "http://api.genymotion.com/repositories/releases/"
    }
    mavenCentral()
}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            zipAlignEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    productFlavors {
        flavor1
        flavor2 {
            applicationId "com.genymotion.binocle.flavor2"
            minSdkVersion 14
        }
    }

}

dependencies {
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:support-v4:22.2.0'
    androidTestCompile 'com.genymotion.api:genymotion-api:1.0.2'
}

genymotion.config {
    genymotionPath = "/Applications/Genymotion.app/Content/MacOS/" //TODO change it if needed
    verbose = true
}

genymotion {
    devices {
        nexus5 {
            template "Google Nexus 5 - 5.1.0 - API 22 - 1080x1920"
        }
        "my nexus 7" {
            template "Google Nexus 7 - 4.1.1 - API 16 - 800x1280"
            productFlavors "flavor2"
            logcat "tmp/logcat.dump."+System.currentTimeMillis()
            clearLogAfterBoot false
        }
    }
}


