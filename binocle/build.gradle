buildscript {
    repositories {
        mavenCentral()
        maven {
            url uri('/home/genymobile/jenkins/workspace/Genymotion Gradle Plugin/gradle/repo')
        }
//        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.1'
        classpath 'com.genymotion:gradlePlugin:+'
    }

}
apply plugin: 'com.android.application'
apply plugin: 'genymotion'

repositories {
    mavenLocal()
    maven{
        url "http://api.genymotion.com/repositories/releases/"
    }
    mavenCentral()
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            zipAlignEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    productFlavors {
//        flavor1
        flavor2 {
            applicationId "com.genymotion.binocle.flavor2"
            minSdkVersion 14
        }
    }
    lintOptions {
        abortOnError false
    }


dependencies {
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:support-v4:21.0.3'
    androidTestCompile 'com.genymotion.api:genymotion-api:1.0.2'
}

genymotion.config {
    genymotionPath "/home/genymobile/genymotion-gmtool/"
    verbose = true
}

genymotion {
    devices {
//        nexus5
        "my nexus 10" {
            template "Google Nexus 7 - 4.1.1 - API 16 - 800x1280"
            productFlavors "flavor2"
            logcat "tmp/logcat.dump"+System.currentTimeMillis()
//            clearLogAfterBoot false

//            pushBefore "/path/to/config"
//            pullAfter "/path/to/result":"/path/to/destination/"
//            flash "/path/to/file.zip"
        }
    }
}


